---
layout: default
---

<main class="prose prose-zinc sm:prose-lg md:prose-xl lg:prose-2xl dark:prose-invert">
  <h1>Contact Me</h1>
  <p>You want to get in touch - awesome! Let's chat. You can find me on <a href="https://vmst.io/@mcbridem" target="_blank" rel="me">Mastodon</a> if that's your jam, or you can <a href="mailto:hey@mikemcbride.dev">shoot me an email</a>. If you're feeling really fancy, you can fill in the form below. I look forward to hearing from you!</p>

  <form name="contact" method="POST" action="/contact/success" data-netlify="true" class="not-prose space-y-6 font-mono">
    <div>
      <label for="name" class="block text-sm lg:text-base font-bold uppercase text-zinc-700 dark:text-zinc-200">Your name</label>
      <div class="mt-1">
        <input type="text" name="name" id="name" class="shadow-sm bg-white dark:bg-zinc-800 dark:placeholder:text-zinc-400 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-yellow-500 dark:focus:border-yellow-500 block w-full sm:text-sm lg:text-lg border-zinc-300 dark:border-zinc-700" placeholder="What your mom calls you">
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm lg:text-base font-bold uppercase text-zinc-700 dark:text-zinc-200">Email</label>
      <div class="mt-1">
        <input type="email" name="email" id="email" class="shadow-sm bg-white dark:bg-zinc-800 dark:placeholder:text-zinc-400 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-yellow-500 dark:focus:border-yellow-500 block w-full sm:text-sm lg:text-lg border-zinc-300 dark:border-zinc-700" placeholder="you@probablygmail.com">
      </div>
    </div>
    <div>
      <label for="comment" class="block text-sm lg:text-base font-bold uppercase text-zinc-700 dark:text-zinc-200">What's up?</label>
      <div class="mt-1">
        <textarea rows="4" name="comment" id="comment" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-yellow-500 dark:focus:border-yellow-500 dark:bg-zinc-800 block w-full sm:text-sm lg:text-lg border-zinc-300 dark:border-zinc-700"></textarea>
      </div>
    </div>
    <footer>
      <button type="submit" class="inline-flex items-center px-3 py-2 lg:px-4 lg:py-3 border border-transparent text-sm leading-4 font-medium shadow-sm lg:text-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-yellow-500 dark:hover:bg-yellow-400 dark:ring-offset-zinc-900 dark:focus:ring-yellow-500 dark:text-zinc-900">Submit</button>
    </footer>
  </form>
</main>
